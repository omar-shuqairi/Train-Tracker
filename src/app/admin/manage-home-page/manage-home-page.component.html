<div class="wrapper">
    <app-sidebar></app-sidebar>
   <div class="main-panel" style="padding: 50px;">


    <div class="container rounded bg-white mt-5 mb-5 ">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <label for="">Logo Image</label>
                    <img class=" mt-5" width="150px" src="../../../assets/images/{{HomePageInfo.logoImg}}">
                    <input type="file" #logoFile  formControlName="logoImg"  (change)="UploadLogo(logoFile.files)"  class="form-control mt-5" >
            </div>
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <label for="">Bg-Hero Image</label>
                <img class=" mt-5" width="150px" src="../../../assets/images/{{HomePageInfo.bgHero}}">
                <input type="file"   formControlName="bgHero"  #bgFile (change)="UploadBg(bgFile.files)"  class="form-control mt-5" >
        </div>
            </div>
            <div class="col-md-8 ">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Home Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <label  for="exampleFormControlTextarea1" class="form-label">Paragraph 1 </label>
                        <textarea [(ngModel)]="HomePageInfo.paragraph1" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>                    
                    </div>
                    <div class="row mt-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Paragraph 2 </label>
                        <textarea [(ngModel)]="HomePageInfo.paragraph2" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>                    
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" (click)="updateHomePage()"  type="button">Update</button></div>
                </div>
            </div>
        </div>
    </div>

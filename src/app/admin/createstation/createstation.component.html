<h2 mat-dialog-title>Create New Station</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form" [formGroup]="createForm">
        <mat-form-field class="example-full-width">
          <mat-label>Station Name</mat-label>
          <input matInput type="text" formControlName="stationName">
          <mat-error *ngIf="createForm.controls['stationName'].hasError('required')">
            Station Name is required
          </mat-error>
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Latitude</mat-label>
          <input matInput type="number" formControlName="latitude">
          <mat-error *ngIf="createForm.controls['latitude'].hasError('required')">
            Latitude are required
          </mat-error>
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Longitude</mat-label>
          <input matInput type="number" formControlName="longitude">
          <mat-error *ngIf="createForm.controls['longitude'].hasError('required')">
            Longitude is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput type="text" formControlName="city">
          <mat-error *ngIf="createForm.controls['city'].hasError('required')">
            City is required
          </mat-error>
        </mat-form-field>



        <mat-form-field class="example-full-width">
          <mat-label>Area</mat-label>
          <input matInput type="text" formControlName="area">
          <mat-error *ngIf="createForm.controls['area'].hasError('required')">
            Area is required
          </mat-error>
        </mat-form-field>
      </form>
      
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="Create()" [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>

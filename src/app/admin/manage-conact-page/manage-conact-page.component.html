<div class="wrapper">
  <app-sidebar></app-sidebar>
 <div class="main-panel" style="padding: 50px;">

  <div class="container rounded bg-white mt-5 mb-5 ">
      <div class="row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5"></div>
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"></div>
          </div>
          <div class="col-md-8 ">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Contact Settings</h4>
                  </div>
                  <div class="row mt-2">
                      <label  for="exampleFormControlTextarea1" class="form-label">Address</label>
                      <textarea [(ngModel)]="ContactPageInfo.address" class="form-control " id="exampleFormControlTextarea1" rows="3"></textarea>                    
                  </div>
                  <div class="row mt-2">
                      <label for="exampleFormControlTextarea1" class="form-label">Email</label>
                      <textarea [(ngModel)]="ContactPageInfo.email" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>                    
                  </div>
                  <div class="row mt-2">
                      <label for="exampleFormControlTextarea1" class="form-label">Phone Number</label>
                      <textarea [(ngModel)]="ContactPageInfo.phone" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>                    
                  </div>
                  <div class="mt-5 text-center"><button class="btn btn-primary profile-button" (click)="updateContactPage()"  type="button">Update</button></div>
              </div>
          </div>
      </div>
</div>

<app-header></app-header>

<!-- About Section -->
<section class="about-section py-5 bg-light">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-4 fw-bold title-gradient mb-3">About Train Tracker</h2>
      <div class="divider mx-auto bg-primary"></div>
    </div>
    
    <div class="row g-4">
      <!-- Mission Card -->
      <div class="col-lg-4">
        <div class="about-card h-100 shadow-sm rounded-4 overflow-hidden transition-all">
          <div class="card-img-top overflow-hidden">
            <img src="https://images.pexels.com/photos/1639418/pexels-photo-1639418.jpeg" 
                 alt="Mission Image" 
                 class="img-fluid zoom-effect">
          </div>
          <div class="card-body p-4">
            <div class="icon-box bg-primary-light mb-3">
              <i class="fas fa-bullseye text-primary"></i>
            </div>
            <h3 class="h4 mb-3">Our Mission</h3>
            <p class="text-muted">{{AboutPageInfo.ourMission}}</p>
          </div>
        </div>
      </div>
      
      <!-- How It Works Card -->
      <div class="col-lg-4">
        <div class="about-card h-100 shadow-sm rounded-4 overflow-hidden transition-all">
          <div class="card-img-top overflow-hidden">
            <img src="https://images.pexels.com/photos/1771670/pexels-photo-1771670.jpeg" 
                 alt="How It Works Image" 
                 class="img-fluid zoom-effect">
          </div>
          <div class="card-body p-4">
            <div class="icon-box bg-primary-light mb-3">
              <i class="fas fa-cogs text-primary"></i>
            </div>
            <h3 class="h4 mb-3">How It Works</h3>
            <p class="text-muted">{{AboutPageInfo.howItWorks}}</p>
          </div>
        </div>
      </div>
      
      <!-- Why Choose Us Card -->
      <div class="col-lg-4">
        <div class="about-card h-100 shadow-sm rounded-4 overflow-hidden transition-all">
          <div class="card-img-top overflow-hidden">
            <img src="https://images.pexels.com/photos/2101790/pexels-photo-2101790.jpeg" 
                 alt="Why Choose Us Image" 
                 class="img-fluid zoom-effect">
          </div>
          <div class="card-body p-4">
            <div class="icon-box bg-primary-light mb-3">
              <i class="fas fa-star text-primary"></i>
            </div>
            <h3 class="h4 mb-3">Why Choose Us?</h3>
            <p class="text-muted">{{AboutPageInfo.whyChooseUs}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>

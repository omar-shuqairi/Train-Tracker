<app-header></app-header>

<div class="login-container" style="margin-bottom: 10%;">
  <form class="login-form" [formGroup]="registerForm">
    <h1 style="font-weight: bold;">Register</h1>

    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" formControlName="FirstName" id="first_name" placeholder="Enter first name">
      <span style="color: red;" *ngIf="registerForm.controls['FirstName'].invalid && (registerForm.controls['FirstName'].touched || registerForm.controls['FirstName'].dirty)">
        First Name is required
      </span>
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" formControlName="LastName" id="last_name" placeholder="Enter last name">
      <span style="color: red;" *ngIf="registerForm.controls['LastName'].invalid && (registerForm.controls['LastName'].touched || registerForm.controls['LastName'].dirty)">
        Last Name is required
      </span>
    </div>

    <div class="form-group">
      <label for="date_of_birth">Date of Birth</label>
      <input type="date" class="form-control" formControlName="DateOfBirth" id="date_of_birth" placeholder="Enter Date of Birth">
      <span style="color: red;" *ngIf="registerForm.controls['DateOfBirth'].invalid && (registerForm.controls['DateOfBirth'].touched || registerForm.controls['DateOfBirth'].dirty)">
        Date of Birth is required
      </span>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" formControlName="Gender" id="gender">
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <span style="color: red;" *ngIf="registerForm.controls['Gender'].invalid && (registerForm.controls['Gender'].touched || registerForm.controls['Gender'].dirty)">
        Gender is required
      </span>
    </div>

    <div class="form-group">
      <label for="profile_image">Profile Image</label>
      <input type="file" #file formControlName="ProfileImage" (change)="UploadImage(file.files)">
      <span style="color: red;" *ngIf="registerForm.controls['ProfileImage'].invalid && (registerForm.controls['ProfileImage'].touched || registerForm.controls['ProfileImage'].dirty)">
        Image is required
      </span>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <select formControlName="City" class="form-control">
        <option value="" disabled selected>Select your city</option>
        <option value="Amman">Amman</option>
        <option value="Zarqa">Zarqa</option>
        <option value="Al-Balqa">Al-Balqa</option>
        <option value="Aqaba">Aqaba</option>
        <option value="Maan">Maan</option>
        <option value="Mafraq">Mafraq</option>
        <option value="Irbid">Irbid</option>
        <option value="Ajloun">Ajloun</option>
        <option value="Jerash">Jerash</option>
        <option value="Tafila">Tafila</option>
        <option value="Karak">Karak</option>
        <option value="Madaba">Madaba</option>
      </select>
      <span style="color: red;" *ngIf="registerForm.controls['City'].invalid && (registerForm.controls['City'].touched || registerForm.controls['City'].dirty)">
        City is required
      </span>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" formControlName="Email" id="email" placeholder="Enter email">
      <span style="color: red;" *ngIf="registerForm.controls['Email'].invalid && (registerForm.controls['Email'].touched || registerForm.controls['Email'].dirty) && registerForm.controls['Email'].hasError('required')">
        Enter your email!
      </span>
      <span style="color: red;" *ngIf="registerForm.controls['Email'].invalid && (registerForm.controls['Email'].touched || registerForm.controls['Email'].dirty) && registerForm.controls['Email'].hasError('email')">
        Enter a valid email!
      </span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="Password" id="password" placeholder="Enter password">
      <span style="color: red;" *ngIf="registerForm.controls['Password'].invalid && (registerForm.controls['Password'].touched || registerForm.controls['Password'].dirty) && registerForm.controls['Password'].hasError('required')">
        Your password is required
      </span>
      <span style="color: red;" *ngIf="registerForm.controls['Password'].invalid && (registerForm.controls['Password'].touched || registerForm.controls['Password'].dirty) && registerForm.controls['Password'].hasError('minlength')">
        Password must be at least 9 characters
      </span>
    </div>

    <button type="submit" (click)="Register()" class="btn btn-primary btn-block">Register</button>

    <div style="margin-top: 15px;">
      <a (click)="GoToLogin()" style="cursor: pointer; color: #6e8efb;">Already have an account?</a>
    </div>
  </form>
</div>

<app-footer></app-footer>
